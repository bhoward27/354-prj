<!DOCTYPE html>
<html>
    <head>
        <!-- From https://getbootstrap.com/ -->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Favicon and css styling -->
        <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='test.jpg') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        
        <!-- Page title info -->
        {% if title %}
            <title>Library - {{ title }}</title>
        {% else %}
            <title>Library</title>
        {% endif %}
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
                <div class="container">
                    <a class="navbar-brand" href="/">Library</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav ms-auto text-end">
                            <a class="nav-item nav-link" href="/login">Login</a>
                            <a class="nav-item nav-link" href="#">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            {% block content %}{% endblock %}
        </div>

    <!-- From https://getbootstrap.com/ -->
    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
